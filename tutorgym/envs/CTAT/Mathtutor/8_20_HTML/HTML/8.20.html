<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>8.20 Exponent Product Rule</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/CTAT.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/Mathtutor.css">
    <link rel="stylesheet" type="text/css" href="Assets/8.20.css">

    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctat.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctatloader.js"></script>
  </head>

  <body>
    <main class="CTATTutor">
      <h1>Tutor</h1>

      <section class="CTATProblemSolving">
        <h2>Problem Solving</h2>

        <section class="CTATProblem">
          <h3>Problem</h3>

          <div class="CTATTextField">Simplify the expression by performing multiplication:</div>
          <div id="expression" class="CTATTextField"></div>
        </section>

        <section class="CTATSolution">
          <h3>Solution</h3>

          <div class="problem_table">
            <div class="row">
              <div class="head">Coefficients</div>
              <div class="head">&nbsp</div>
              <div class="head">x</div>
              <div class="head">&nbsp</div>
              <div class="head">y</div>
            </div>
            <div class="row first">
              <div class="cell factor">
                <span>(</span>
                <div id="cf number1" class="CTATTextInput"></div>
                *
                <div id="cf number2" class="CTATTextInput"></div>
                <span>)</span>
              </div>
              <div class="cell operator">*</div>
              <div class="cell factor">
                <span>(</span>
                <div id="cf x1" class="CTATTextInput"></div>
                *
                <div id="cf x2" class="CTATTextInput"></div>
                <span>)</span>
              </div>
              <div class="cell operator">*</div>
              <div class="cell factor">
                <span>(</span>
                <div id="cf y1" class="CTATTextInput"></div>
                *
                <div id="cf y2" class="CTATTextInput"></div>
                <span>)</span>
              </div>
            </div>
            <div class="row">
              <div class="cell factor">
                <span>(</span>
                <div id="cf number3" class="CTATTextInput"></div>
                <span>)</span>
              </div>
              <div class="cell operator">*</div>
              <div class="cell factor">
                <span>(</span>
                <div id="cf x3" class="CTATTextInput"></div>
                <span>)</span>
              </div>
              <div class="cell">*</div>
              <div class="cell factor">
                <span>(</span>
                <div id="cf y3" class="CTATTextInput"></div>
                <span>)</span>
              </div>
            </div>
          </div>

          <label for="simplified_expression" class="CTATTextField">Result:</label>
          <div id="simplified_expression" class="CTATTextInput"></div>
        </section>
      </section>

      <section class="CTATTools">
        <h2>Tools</h2>

        <div class="CTATButtons">
          <div class="CTATDoneButton"></div>
          <div class="CTATHintButton"></div>
        </div>

        <section class="CTATHints">
          <h3>Hints</h3>
          <div class="CTATHintWindow"></div>
        </section>

        <section class="CTATSkills">
          <h3>Skills</h3>
          <div class="CTATSkillWindow"></div>
        </section>
      </section>
    </main>
  </body>
</html>
