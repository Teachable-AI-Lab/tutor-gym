<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>7.05 Graph Interpretation I</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/CTAT.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/Mathtutor.css">
    <link rel="stylesheet" type="text/css" href="Assets/7.05.css" >

    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctat.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctatloader.js"></script>
  </head>

  <body>
    <main class="CTATTutor">
      <h1>Tutor</h1>

      <section class="CTATProblemSolving">
        <h2>Problem Solving</h2>

        <section class="CTATProblem">
          <h3>Problem</h3>

          <div id="problem_statement" class="CTATTextField"></div>
          <div id="images" class="CTATImageButton" data-CTAT-enabled=false></div>
        </section>

        <div>
          <section class="CTATProblem">
            <h3>Problem</h3>

            <div id="question1" class="CTATTextField"></div>
            <div id="question2" class="CTATTextField"></div>
            <div id="question3" class="CTATTextField"></div>
            <div id="question4" class="CTATTextField"></div>
            <div id="question5" class="CTATTextField"></div>
          </section>

          <section class="CTATSolution">
            <h3>Solution</h3>

            <table>
              <thead>
                <tr>
                  <th scope="row">Variable</th>
                  <th scope="col"><div id="headingx" class="CTATTextInput"></div></th>
                  <th scope="col"><div id="headingy" class="CTATTextInput"></div></th>
                </tr>
                <tr>
                  <th scope="row">Unit</th>
                  <th scope="col"><div id="unitx" class="CTATTextInput"></div></th>
                  <th scope="col"><div id="unity" class="CTATTextInput"></div></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td><div id="ans1x" class="CTATTextInput"></div></td>
                  <td><div id="ans1y" class="CTATTextInput"></div></td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td><div id="ans2x" class="CTATTextInput"></div></td>
                  <td><div id="ans2y" class="CTATTextInput"></div></td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td><div id="ans3x" class="CTATTextInput"></div></td>
                  <td><div id="ans3y" class="CTATTextInput"></div></td>
                </tr>
                <tr>
                  <th scope="row">4</th>
                  <td><div id="ans4x" class="CTATTextInput"></div></td>
                  <td><div id="ans4y" class="CTATTextInput"></div></td>
                </tr>
                <tr id="ans5" class="CTATElement">
                  <th scope="row">5</th>
                  <td><div id="ans5x" class="CTATTextInput"></div></td>
                  <td><div id="ans5y" class="CTATTextInput"></div></td>
                </tr>
              </tbody>
            </table>
          </section>
        </div>
      </section>

      <section class="CTATTools">
        <h2>Tools</h2>

        <div class="CTATButtons">
          <div class="CTATDoneButton"></div>
          <div class="CTATHintButton"></div>
        </div>

        <section class="CTATHints">
          <h3>Hints</h3>
          <div class="CTATHintWindow"></div>
        </section>

        <section class="CTATSkills">
          <h3>Skills</h3>
          <div class="CTATSkillWindow"></div>
        </section>
      </section>
    </main>
  </body>
</html>
