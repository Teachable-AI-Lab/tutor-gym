<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>7.01 Problem Solving and Linear Equations I</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/CTAT.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/Mathtutor.css">

    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctat.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctatloader.js"></script>
  </head>

  <body>
    <main class="CTATTutor">
      <h1>Tutor</h1>

      <section class="CTATProblemSolving">
      <h2>Problem Solving</h2>

        <section class="CTATProblem">
          <h3>Problem</h3>

          <div id="statement" class="CTATTextField"></div>
          <div id="question1" class="CTATTextField"></div>
          <div id="question2" class="CTATTextField"></div>
          <div id="question3" class="CTATTextField"></div>
          <div id="question4" class="CTATTextField"></div>
          <div id="instructions" class="CTATTextField"></div>
        </section>

        <section class="CTATSolution">
          <h3>Solution</h3>

          <table>
            <thead>
              <tr>
                <th scope="row"></th>
                <th scope="col"><div id="label1" class="CTATTextField"></div></th>
                <th scope="col"><div class="CTATTextField">Show your work</div></th>
                <th scope="col"><div id="label2" class="CTATTextField"></div></th>
              </tr>
              <tr>
                <th scope="row"><div class="CTATTextField">Unit</div></th>
                <th scope="col"><div id="unit1" class="CTATTextField"></div></th>
                <th scope="col"><div class="CTATTextField">N/A</div></th>
                <th scope="col"><div id="unit2" class="CTATTextField"></div></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"><div class="CTATTextField">1</div></th>
                <td><div id="answer11" class="CTATTextInput" tabindex="1"></div></td>
                <td><div id="workout1" class="CTATTextInput" tabindex="2"></div></td>
                <td><div id="answer12" class="CTATTextInput" tabindex="3"></div></td>
              </tr>
              <tr>
                <th scope="row"><div class="CTATTextField">2</div></th>
                <td><div id="answer21" class="CTATTextInput" tabindex="4"></div></td>
                <td><div id="workout2" class="CTATTextInput" tabindex="5"></div></td>
                <td><div id="answer22" class="CTATTextInput" tabindex="6"></div></td>
              </tr>
              <tr>
                <th scope="row"><div class="CTATTextField">Expression</div></th>
                <td><div id="exp1" class="CTATTextInput" tabindex="7"></div></td>
                <td><div class="CTATTextField">---</div></td>
                <td><div id="exp2" class="CTATTextInput" tabindex="8"></div></td>
              </tr>
              <tr>
                <th scope="row"><div class="CTATTextField">3</div></th>
                <td><div id="answer32" class="CTATTextInput" tabindex="11"></div></td>
                <td><div id="workout3" class="CTATTextInput" tabindex="10"></div></td>
                <td><div id="answer31" class="CTATTextInput" tabindex="9"></div></td>
              </tr>
              <tr>
                <th scope="row"><div class="CTATTextField">4</div></th>
                <td><div id="answer42" class="CTATTextInput" tabindex="14"></div></td>
                <td><div id="workout4" class="CTATTextInput" tabindex="13"></div></td>
                <td><div id="answer41" class="CTATTextInput" tabindex="12"></div></td>
              </tr>
            </tbody>
          </table>
        </section>
      </section>

      <section class="CTATTools">
        <h2>Tools</h2>

        <div class="CTATButtons">
          <div class="CTATDoneButton"></div>
          <div class="CTATHintButton"></div>
        </div>

        <section class="CTATHints">
          <h3>Hints</h3>
          <div class="CTATHintWindow"></div>
        </section>

        <section class="CTATSkills">
          <h3>Skills</h3>
          <div class="CTATSkillWindow"></div>
        </section>
      </section>
    </main>
  </body>
</html>
