<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>8.19 Converting between Exponential Forms</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/CTAT.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/Mathtutor.css">

    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctat.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctatloader.js"></script>
  </head>

  <body>
    <main class="CTATTutor">
      <h1>Tutor</h1>

      <section class="CTATProblemSolving">
        <h2>Problem Solving</h2>

        <section class="CTATProblem third">
          <h3>Problem</h3>

          <div id="statement" class="CTATTextField">
          <div class="CTATTextField">Problem Statement</div>
        </section>

        <section class="CTATSolution twothirds">
          <h3>Solution</h3>

          <table>
              <thead>
                <tr>
                  <th scope="col">Exponent Form</th>
                  <th scope="col">Expansion Form</th>
                  <th scope="col">Value</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><div id="Exponent-1" class="CTATTextInput"></div></td>
                  <td><div id="Expansion-1" class="CTATTextInput"></div></td>
                  <td><div id="Value-1" class="CTATTextInput"></div></td>
                </tr>
                <tr>
                  <td><div id="Exponent-2" class="CTATTextInput"></div></td>
                  <td><div id="Expansion-2" class="CTATTextInput"></div></td>
                  <td><div id="Value-2" class="CTATTextInput"></div></td>
                </tr>
                <tr>
                  <td><div id="Exponent-3" class="CTATTextInput"></div></td>
                  <td><div id="Expansion-3" class="CTATTextInput"></div></td>
                  <td><div id="Value-3" class="CTATTextInput"></div></td>
                </tr>
                <tr>
                  <td><div id="Exponent-4" class="CTATTextInput"></div></td>
                  <td><div id="Expansion-4" class="CTATTextInput"></div></td>
                  <td><div id="Value-4" class="CTATTextInput"></div></td>
                </tr>
              </tbody>
          </table>
        </section>
      </section>

      <section class="CTATTools">
        <h2>Tools</h2>

        <div class="CTATButtons">
          <div class="CTATDoneButton"></div>
          <div class="CTATHintButton"></div>
        </div>

        <section class="CTATHints">
          <h3>Hints</h3>
          <div class="CTATHintWindow"></div>
        </section>

        <section class="CTATSkills">
          <h3>Skills</h3>
          <div class="CTATSkillWindow"></div>
        </section>
      </section>
    </main>
  </body>
</html>
