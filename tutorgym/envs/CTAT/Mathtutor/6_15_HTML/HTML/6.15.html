<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>6.15 Using Powers of 10 to Simplify Division</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/CTAT.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/Mathtutor.css">
    <link rel="stylesheet" type="text/css" href="Assets/6.15.css">

    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctat.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctatloader.js"></script>
  </head>

  <body>
    <main class="CTATTutor">
      <h1>Tutor</h1>

      <section class="CTATProblemSolving">
        <h2>Problem Solving</h2>

        <section class="CTATProblem third">
          <h3>Problem</h3>

          <div class="CTATTextField">Solve the division problem by using a power of ten to simplify it.</div>
          <div id="D" class="CTATTextField"></div>
        </section>

        <section class="CTATSolution twothirds">
          <h3>Solution</h3>

          <div class="table">
            <div class="row">
              <div class="cell"></div>
              <div class="cell">Original value</div>
              <div class="cell">Operation</div>
              <div class="cell">Common power of 10</div>
              <div class="cell"></div>
              <div class="cell">Simplified value</div>
              <div class="cell"></div>
              <div class="cell"><div id="answer" class="CTATTextField"></div></div>
            </div>
            <div class="row">
              <div class="cell">
                <div id="quantity1" class="CTATTextField"></div>
                <hr>
                <div id="quantity2" class="CTATTextField"></div>
              </div>
              <div class="cell">
                <div id="OV1" class="CTATTextInput"></div>
                <hr>
                <div id="OV2" class="CTATTextInput"></div>
              </div>
              <div class="cell">
                <div id="O1" class="CTATComboBox" data-ctat-labels="--,*,/">/</div>
              </div>
              <div class="cell">
                <div id="M1" class="CTATTextInput"></div>
                <hr>
                <div id="M2" class="CTATTextInput"></div>
              </div>
              <div class="cell">=</div>
              <div class="cell">
                <div id="S1" class="CTATTextInput"></div>
                <hr>
                <div id="S2" class="CTATTextInput"></div>
              </div>
              <div class="cell"><span class="extra-pad">=</span></div>
              <div class="cell"><div id="A1" class="CTATTextInput"></div></div>
            </div>
          </table>
        </section>
      </section>

      <section class="CTATTools">
        <h2>Tools</h2>

        <div class="CTATButtons">
          <div class="CTATDoneButton"></div>
          <div class="CTATHintButton"></div>
        </div>

        <section class="CTATHints">
          <h3>Hints</h3>
          <div class="CTATHintWindow"></div>
        </section>

        <section class="CTATSkills">
          <h3>Skills</h3>
          <div class="CTATSkillWindow"></div>
        </section>
      </section>
    </main>
  </body>
</html>
