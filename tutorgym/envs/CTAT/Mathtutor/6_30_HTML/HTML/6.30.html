<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>6.30 GCF/LCM</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/CTAT.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/Mathtutor.css">
    <link rel="stylesheet" type="text/css" href="Assets/6.30.css">

    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctat.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctatloader.js"></script>
  </head>

  <body>
    <main class="CTATTutor">
      <h1>Tutor</h1>

      <section class="CTATProblemSolving">
        <h2>Problem Solving</h2>

        <section class="CTATProblem third">
          <h3>Problem</h3>

          <div class="CTATTextField">Decide whether each problem requires using a GCF or LCM, and then solve it.</div>
          <div id="D" class="CTATTextField"></div>
        </section>

        <section class="CTATSolution twothirds">
          <h3>Solution</h3>

          <div>
            <span class="CTATTextField">Is this Common Multiple or Common Factor problem?</span>
            <div id="O3" class="CTATComboBox" tabindex="1" data-ctat-labels="----,GCF,LCM"></div>
          </div>

          <div class="table">
            <div class="row">
              <div class="cell"></div>
              <div class="cell">Original value</div>
              <div class="cell">Operation</div>
              <div class="cell">Factor</div>
              <div class="cell"></div>
              <div class="cell">Result</div>
            </div>
            <div class="row">
              <div class="cell"><div id="Q1" class="CTATTextField"></div></div>
              <div class="cell"><div id="OV1" class="CTATTextInput" tabindex="2"></div></div>
              <div class="cell"><div id="O1" class="CTATComboBox" tabindex="4" data-ctat-labels="--,*,/">/</div></div>
              <div class="cell"><div id="M1" class="CTATTextInput" tabindex="6"></div></div>
              <div class="cell">=</div>
              <div class="cell"><div id="S1" class="CTATTextInput"></div></div>
            </div>
            <div class="row">
              <div class="cell"><div id="Q2" class="CTATTextField"></div></div>
              <div class="cell"><div id="OV2" class="CTATTextInput" tabindex="3"></div></div>
              <div class="cell"><div id="O2" class="CTATComboBox" tabindex="5" data-ctat-labels="--,*,/">/</div></div>
              <div class="cell"><div id="M2" class="CTATTextInput" tabindex="7"></div></div>
              <div class="cell">=</div>
              <div class="cell"><div id="S2" class="CTATTextInput"></div></div>
            </div>
          </div>

          <div class="CTATTextField">Complete the following sentences base on your answers above:</div>
          <div class="sentences">
            <div class="line">
              <span id="A1" class="CTATTextField"></span>
              <span id="S3" class="CTATTextInput"></span>
              <span id="A2" class="CTATTextField"></span>
            </div>
            <div class="line">
              <span id="A3" class="CTATTextField"></span>
              <span id="S4" class="CTATTextInput"></span>
              <span id="A4" class="CTATTextField"></span>
            </div>
            <div class="line">
              <span id="A5" class="CTATTextField"></span>
              <span id="S5" class="CTATTextInput"></span>
              <span id="A6" class="CTATTextField"></span>
            </div>
          </div>
        </section>
      </section>

      <section class="CTATTools">
        <h2>Tools</h2>

        <div class="CTATButtons">
          <div class="CTATDoneButton"></div>
          <div class="CTATHintButton"></div>
        </div>

        <section class="CTATHints">
          <h3>Hints</h3>
          <div class="CTATHintWindow"></div>
        </section>

        <section class="CTATSkills">
          <h3>Skills</h3>
          <div class="CTATSkillWindow"></div>
        </section>
      </section>
    </main>
  </body>
</html>
