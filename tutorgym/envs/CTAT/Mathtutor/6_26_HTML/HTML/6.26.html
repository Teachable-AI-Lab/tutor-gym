<!DOCTYPE html>

<html lang="en-US">
  <head>

  <body>
    <main class="CTATTutor">
      <h1>Tutor</h1>

      <section class="CTATProblemSolving">
        <h2>Problem Solving</h2>

        <section class="CTATProblem third">
          <h3>Problem</h3>

          <div id="problemstatement" class="CTATTextField"></div>
          <div class="CTATTextField">*Enter the multiples of each number, in order. Then click the checkbox to the right of a multiple if the number is a common multiple.</div>
        </section>

        <section class="CTATSolution twothirds">
          <h3>Solution</h3>

          <div class="multiples">
            <div class="list">
              <div class="CTATTextField">Multiples of <span id="w1" class="CTATTextField"></span> in order:</div>
              <ul>
                <li>
                  <div id="w1m1" class="CTATTextInput" tabindex="1"></div>
                  <div id="w1cb1" name="w1cb1" class="CTATCheckBox" tabindex="21"></div>
                </li>
                <li>
                  <div id="w1m2" class="CTATTextInput" tabindex="2"></div>
                  <div id="w1cb2" name="w1cb2" class="CTATCheckBox" tabindex="22"></div>

                <li>

                <li>

                <li>
                  <div id="w1m5" class="CTATTextInput" tabindex="5"></div>

                <li>
                  <div id="w1m6" class="CTATTextInput" tabindex="6"></div>
                  <div id="w1cb6" name="w1cb6" class="CTATCheckBox" tabindex="26"></div>
                </li>
                <li>
                  <div id="w1m7" class="CTATTextInput" tabindex="7"></div>
                  <div id="w1cb7" name="w1cb7" class="CTATCheckBox" tabindex="27"></div>
                </li>
                <li>
                  <div id="w1m8" class="CTATTextInput" tabindex="8"></div>
                  <div id="w1cb8" name="w1cb8" class="CTATCheckBox" tabindex="28"></div>
                </li>
                <li>
                  <div id="w1m9" class="CTATTextInput" tabindex="9"></div>
                  <div id="w1cb9" name="w1cb9" class="CTATCheckBox" tabindex="29"></div>
                </li>
                <li>
                  <div id="w1m0" class="CTATTextInput" tabindex="10"></div>
                  <div id="w1cb10" name="w1cb10" class="CTATCheckBox" tabindex="30"></div>

              </ul>
            </div>
            <div class="list">
              <div class="CTATTextField">Multiples of <span id="w2" class="CTATTextField"></span> in order:</div>
              <ul>
                <li>
                  <div id="w2m1" class="CTATTextInput" tabindex="11"></div>
                  <div id="w2cb1" name="w2cb1" class="CTATCheckBox" tabindex="31"></div>

                <li>
                  <div id="w2m2" class="CTATTextInput" tabindex="12"></div>

      </section>
