<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>8.21 Pythagorean Theorem</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/CTAT.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/Mathtutor.css">
    <link rel="stylesheet" type="text/css" href="Assets/8.21.css">

    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctat.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctatloader.js"></script>
  </head>

  <body>
    <main class="CTATTutor">
      <h1>Tutor</h1>

      <section class="CTATProblemSolving">
        <h2>Problem Solving</h2>

        <section class="CTATProblem">
          <h3>Problem</h3>
          <div id="problempicture" class="CTATImageButton" data-CTAT-enabled="false"></div>
          <div id="scenario1" class="CTATTextField"></div>
          <div id="scenario2" class="CTATTextField"></div>
          <div id="Question1" class="CTATTextField"></div>
        </section>

        <section class="CTATSolution">
          <h3>Solution</h3>

          <table>
            <thead>
              <tr>
                <th scope="row">
                  <button id="sqrt_instructions" type="button"><img src="Assets/sqrt_icon.png" alt="For square root use |"/></button>
                </th>
                <th scope="col"><div id="heading1" class="CTATTextField"></div></th>
                <th scope="col"><div id="heading2" class="CTATTextField"></div></th>
                <th scope="col"><div id="heading3" class="CTATTextField"></div></th>
              </tr>
              <tr>
                <th scope="row"></th>
                <th scope="col"><div id="unit1" class="CTATTextField"></div></th>
                <th scope="col"><div id="unit2" class="CTATTextField"></div></th>
                <th scope="col"><div id="unit3" class="CTATTextField"></div></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"></th>
                <td><div id="q1a" class="CTATTextInput"></div></td>
                <td><div id="q1b" class="CTATTextInput"></div></td>
                <td><div id="q1c" class="CTATTextInput"></div></td>
              </tr>
            </tbody>
          </table>

          <div id="pythagorean">
            <div>Pythagorean Theorem Worksheet</div>
            <div id="group1" class="CTATGroupingComponent">
              <div class="label">a<sup>2</sup></div>
              <div class="sign">+</div>
              <div class="label">b<sup>2</sup></div>
              <div class="sign">=</div>
              <div class="label">c<sup>2</sup></div>
            </div>
            <div>
              <div id="aa" class="CTATTextInput"></div>
              <div class="sign">+</div>
              <div id="bb" class="CTATTextInput"></div>
              <div class="sign">=</div>
              <div id="cc" class="CTATTextInput"></div>
            </div>
          </div>
        </section>
      </section>

      <section class="CTATTools">
        <h2>Tools</h2>

        <div class="CTATButtons">
          <div class="CTATDoneButton"></div>
          <div class="CTATHintButton"></div>
        </div>

        <section class="CTATHints">
          <h3>Hints</h3>
          <div class="CTATHintWindow"></div>
        </section>

        <section class="CTATSkills">
          <h3>Skills</h3>
          <div class="CTATSkillWindow"></div>
        </section>
      </section>
    </main>
  </body>
</html>
