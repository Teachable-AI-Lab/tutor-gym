<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>7.12 Conversion Factors</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/CTAT.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/Mathtutor.css">
    <link rel="stylesheet" type="text/css" href="Assets/7.12.css">

    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctat.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctatloader.js"></script>
  </head>

  <body>
    <main class="CTATTutor">
      <h1>Tutor</h1>

      <section class="CTATProblemSolving">
        <h2>Problem Solving</h2>

        <section class="CTATProblem third">
          <h3>Problem</h3>

          <div id="statement" class="CTATTextField"></div>
        </section>

        <section class="CTATSolution twothirds">
          <h3>Solution</h3>

          <div id="diagram">
            <div id="from" class="CTATTextField"></div>
            <div id="SO" class="CTATTextField"></div>
            <div id="SF" class="CTATTextField"></div>
            <div id="to" class="CTATTextField"></div>

            <img id="topLeft" src="Assets/upperLeftArrow.jpg" alt="up right arrow">
            <div id="SO1" class="CTATComboBox" tabindex="4" data-ctat-labels="--,*,/"></div>
            <div id="SF1" class="CTATTextInput" tabindex="5"></div>
            <img id="topRight" src="Assets/upperRightArrow.jpg" alt="down right arrow">

            <div id="item1" class="CTATTextField"></div>
            <div id="OV1" class="CTATTextInput" tabindex="1"></div>
            <div id="CV1" class="CTATTextInput" tabindex="3"></div>

            <hr id="fraction1">
            <span id="equal">=</span>
            <hr id="fraction2">

            <div id="item2" class="CTATTextField"></div>
            <div id="OV2" class="CTATTextInput" tabindex="2"></div>
            <div id="CV2" class="CTATTextInput" tabindex="8"></div>

            <img id="bottomLeft" src="Assets/bottomLeftArrow.jpg" alt="dowb right arrow">
            <div id="SO2" class="CTATComboBox" tabindex="6" data-ctat-labels="--,*,/"></div>
            <div id="SF2" class="CTATTextInput" tabindex="7"></div>
            <img id="bottomRight" src="Assets/bottomRightArrow.jpg" alt="up right arrow">
          </div>

          <div id="solution">
            <div id="final_statement" class="CTATTextField"></div>
            <label id="answer" for="A3" class="CTATTextField">Answer:</label>
            <div id="A3" class="CTATTextInput"></div>
            <div id="final_unit" class="CTATTextField"></div>
          </div>
        </section>
      </section>

      <section class="CTATTools">
        <h2>Tools</h2>

        <div class="CTATButtons">
          <div class="CTATDoneButton" id="done"></div>
          <div class="CTATHintButton"></div>
        </div>

        <section class="CTATHints">
          <h3>Hints</h3>
          <div class="CTATHintWindow"></div>
        </section>

        <section class="CTATSkills">
          <h3>Skills</h3>
          <div class="CTATSkillWindow"></div>
        </section>
      </section>
    </main>
  </body>
</html>
