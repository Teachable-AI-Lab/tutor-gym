<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>6.16 Area of Polygons</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/CTAT.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/Mathtutor.css">
    <link rel="stylesheet" type="text/css" href="Assets/6.16.css">

    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctat.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctatloader.js"></script>
  </head>

  <body>
    <main class="CTATTutor">
      <h1>Tutor</h1>

      <section class="CTATProblemSolving">
        <h2>Problem Solving</h2>

        <section class="CTATProblem twofifths">
          <h3>Problem</h3>

          <div id="statement" class="CTATTextField"></div>
          <div id="graphs" class="CTATImageButton" data-CTAT-enabled=false></div>

          <div id="question1" class="CTATTextField"></div>
          <div id="question2" class="CTATTextField"></div>
          <div id="question3" class="CTATTextField"></div>
        </section>

        <section class="CTATSolution threefifths">
          <h2>Problem Solution</h2>

          <table>
            <thead>
              <tr>
                <th scope="row"></th>
                <th scope="col"><div id="heading1" class="CTATTextField"></div></th>
                <th scope="col"><div id="heading2" class="CTATTextField"></div></th>
                <th scope="col"><div id="heading3" class="CTATTextField"></div></th>
                <th scope="col" id="r1c4" class="CTATElement" rowspan="3"><div id="heading4" class="CTATTextField"></div></th>
              </tr>
              <tr>
                <th scope="row">Unit</th>
                <th scope="col"><div id="unit1" class="CTATTextField"></div></th>
                <th scope="col"><div id="unit2" class="CTATTextField"></div></th>
                <th scope="col"><div id="unit3" class="CTATTextField"></div></th>
              </tr>
              <tr>
                <th scope="row">Diagram Label</th>
                <th scope="col"><div id="variable1" class="CTATTextField"></div></th>
                <th scope="col"><div id="variable2" class="CTATTextField"></div></th>
                <th scope="col"><div id="variable3" class="CTATTextField"></div></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td><div id="question1a" class="CTATTextInput" tabindex="1"></div></td>
                <td><div id="question1b" class="CTATTextInput" tabindex="2"></div></td>
                <td><div id="question1c" class="CTATTextInput" tabindex="3"></div></td>
                <td id="r4c4" class="CTATElement"><div id="question1Radio" name="radio" class="CTATRadioButton">1</div></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td><div id="question2a" class="CTATTextInput" tabindex="4"></div></td>
                <td><div id="question2b" class="CTATTextInput" tabindex="5"></div></td>
                <td><div id="question2c" class="CTATTextInput" tabindex="6"></div></td>
                <td id="r5c4" class="CTATElement"><div id="question2Radio" name="radio" class="CTATRadioButton">2</div></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td><div id="question3a" class="CTATTextInput" tabindex="7"></div></td>
                <td><div id="question3b" class="CTATTextInput" tabindex="8"></div></td>
                <td><div id="question3c" class="CTATTextInput" tabindex="9"></div></td>
                <td id="r6c4" class="CTATElement"><div id="question3Radio" name="radio" class="CTATRadioButton">3</div></td>
              </tr>
            </tbody>
          </table>
        </section>
      </section>

      <section class="CTATTools">
        <h2>Tools</h2>
        <div class="CTATButtons">
          <div class="CTATDoneButton"></div>
          <div class="CTATHintButton"></div>
        </div>

        <section class="CTATHints">
          <h3>Hints</h3>
          <div class="CTATHintWindow"></div>
        </section>

        <section class="CTATSkills">
          <h3>Skills</h3>
          <div class="CTATSkillWindow"></div>
        </section>
      </section>
    </main>
  </body>
</html>
