<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>7.02 Slope-Intercept Form</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/CTAT.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/Mathtutor.css">
    <link rel="stylesheet" type="text/css" href="Assets/7.02.css">

    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctat.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctatloader.js"></script>
  </head>

  <body>
    <main class="CTATTutor">
      <h1>Tutor</h1>

      <section class="CTATProblemSolving">
        <h2>Problem Solving</h2>

        <section class="CTATProblem third">
          <h3>Problem</h3>

          <div id="problemtext" class="CTATTextField"></div>
          <div id="problem_function" class="CTATTextField"></div>
        </section>

        <section class="CTATSolution twthirds">
          <h3>Solution</h3>

          <div id="instructions" class="CTATTextField"></div>

          <dl>
            <dt><div class="CTATTextField">Expression</dt>
            <dd><div class="CTATTextField">Description</dd>
            <dt><div id="exp1" class="CTATTextInput"></div></dt>
            <dd><div id="def1" class="CTATComboBox"></div></dd>
            <dt><div id="exp2" class="CTATTextInput"></div></dt>
            <dd><div id="def2" class="CTATComboBox"></div></dd>
            <dt><div id="exp3" class="CTATTextInput"></div></dt>
            <dd><div id="def3" class="CTATComboBox"></div></dd>
            <dt><div id="exp4" class="CTATTextInput"></div></dt>
            <dd><div id="def4" class="CTATComboBox"></div></dd>
            <dt><div id="exp5" class="CTATTextInput"></div></dt>
            <dd><div id="def5" class="CTATComboBox"></div></dd>
            <dt><div id="exp6" class="CTATTextInput"></div></dt>
            <dd><div id="def6" class="CTATComboBox"></div></dd>
          </dl>
        </section>
      </section>

      <section class="CTATTools">
        <h2>Tools</h2>

        <div class="CTATButtons">
          <div class="CTATDoneButton"></div>
          <div class="CTATHintButton"></div>
        </div>

        <section class="CTATHints">
          <h3>Hints</h3>
          <div class="CTATHintWindow"></div>
        </section>

        <section class="CTATSkills">
          <h3>Skills</h3>
          <div class="CTATSkillWindow"></div>
        </section>
      </section>
    </main>
  </body>
</html>
