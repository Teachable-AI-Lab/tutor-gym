<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>6.34 Similar Triangles</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/CTAT.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/Mathtutor.css"/>
    <link rel="stylesheet" type="text/css" href="Assets/6.34.css"/>

    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctat.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctatloader.js"></script>
  </head>

  <body>
    <main class="CTATTutor">
      <h1>Tutor</h1>

      <section class="CTATProblemSolving">
        <h2>Problem Solving</h2>

        <section class="CTATProblem">
          <h3>Problem</h3>
          <div id="problempicture" class="CTATImageButton" data-CTAT-enabled="false"></div>
          <div id="problemstatement" class="CTATTextField"></div>
        </section>

        <section class="CTATSolution">
          <h3>Solution</h3>

          <table>
            <thead>
              <tr>
                <th scope="col"><div id="labelT1" class="CTATTextField">Side</div></th>
                <th scope="col"><div id="label1" class="CTATTextField">Small Triangle</div></th>
                <th scope="col" class="operator"></th>
                <th scope="col"><div class="CTATTextField">Scale Factor</div></th>
                <th scope="col" class="operator"></th>
                <th scope="col"><div id="label5" class="CTATTextField">Large Triangle</div></th>
                <th scope="col"><div id="labelT2" class="CTATTextField">Side</div></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><div id="label6" class="CTATTextInput"></div></td>
                <td><div id="st1" class="CTATTextInput"></div></td>
                <td class="operator"><div id="op1" class="CTATTextField"></div></td>
                <td><div id="sf1" class="CTATTextInput" tabindex="1"></div></td>
                <td class="operator"><div id="eq1" class="CTATTextField"></div></td>
                <td><div id="larget1" class="CTATTextInput" tabindex="4"></div></td>
                <td><div id="label9" class="CTATTextInput" tabindex="7"></div></td>
              </tr>
              <tr>
                <td><div id="label7" class="CTATTextInput"></div></td>
                <td><div id="st2" class="CTATTextInput"></div></td>
                <td class="operator"><div id="op2" class="CTATTextField"></div></td>
                <td><div id="sf2" class="CTATTextInput" tabindex="2"></div></td>
                <td class="operator"><div id="eq2" class="CTATTextField"></div></td>
                <td><div id="larget2" class="CTATTextInput" tabindex="5"></div></td>
                <td><div id="label10" class="CTATTextInput" tabindex="8"></div></td>
              </tr>
              <tr>
                <td><div id="label8" class="CTATTextInput"></div></td>
                <td><div id="st3" class="CTATTextInput"></div></td>
                <td class="operator"><div id="op3" class="CTATTextField"></div></td>
                <td><div id="sf3" class="CTATTextInput" tabindex="3"></div></td>
                <td class="operator"><div id="eq3" class="CTATTextField"></div></td>
                <td><div id="larget3" class="CTATTextInput" tabindex="6"></div></td>
                <td><div id="label11" class="CTATTextInput" tabindex="9"></div></td>
              </tr>
            </tbody>
          </table>
        </section>
      </section>

      <section class="CTATTools">
        <h2>Tools</h2>

        <div class="CTATButtons">
          <div class="CTATDoneButton"></div>
          <div class="CTATHintButton"></div>
        </div>

        <section class="CTATHints">
          <h3>Hints</h3>
          <div class="CTATHintWindow"></div>
        </section>

        <section class="CTATSkills">
          <h3>Skills</h3>
          <div class="CTATSkillWindow"></div>
        </section>
      </section>
    </main>
  </body>
</html>
