<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>Tutor 7.52</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/CTAT.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/Mathtutor.css">
    <link rel="stylesheet" type="text/css" href="Assets/7.52.css">

    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctat.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctatloader.js"></script>
  </head>

  <body>
    <main class="CTATTutor">
      <h1>Tutor</h1>

      <section class="CTATProblemSolving">
        <h2>Problem Solving</h2>

        <section class="CTATProblem">
          <h3>Problem</h3>

          <div id="statement" class="CTATTextField"></div>
        </section>

        <section class="CTATSolution">
          <h3>Solution</h3>

          <div id="eqn0">
            <span id="leftstart" class="CTATTextInput"></span>
            <span id="midstart" class="CTATTextField"></span>
            <span id="rightstart" class="CTATTextInput"></span>
          </div>
          <div id="eqn1">
            <span id="left1" class="CTATTextInput"></span>
            <span id="mid1" class="CTATTextField"></span>
            <span id="right1" class="CTATTextInput"></span>
            <span id="list1" class="CTATComboBox hidden"></span>
            <span id="answer1" class="CTATTextInput hidden"></span>
          </div>
          <div id="eqn2" class="CTATElement hidden">
            <span id="left2" class="CTATTextInput"></span>
            <span id="mid2" class="CTATTextField"></span>
            <span id="right2" class="CTATTextInput"></span>
          </div>
          <div id="eqn3" class="CTATElement hidden">
            <span id="left3" class="CTATTextInput"></span>
            <span id="mid3" class="CTATTextField"></span>
            <span id="right3" class="CTATTextInput"></span>
            <span id="list3" class="CTATComboBox hidden"></span>
            <span id="answer3" class="CTATTextInput hidden"></span>
          </div>
          <div id="eqn4" class="CTATElement hidden">
            <span id="left4" class="CTATTextInput"></span>
            <span id="mid4" class="CTATTextField"></span>
            <span id="right4" class="CTATTextInput"></span>
          </div>
          <div id="eqn5" class="CTATElement hidden">
            <span id="left5" class="CTATTextInput"></span>
            <span id="mid5" class="CTATTextField"></span>
            <span id="right5" class="CTATTextInput"></span>
            <span id="list5" class="CTATComboBox" hidden></span>
            <span id="answer5" class="CTATTextInput hidden"></span>
          </div>
          <div id="eqn6" class="CTATElement hidden">
            <div id="left6" class="CTATTextInput"></div>
            <span id="mid6" class="CTATTextField"></span>
            <span id="right6" class="CTATTextInput"></span>
          </div>
          <div class="solution">
            <label id="solution" for="answer" class="CTATTextField"></label>
            <span id="answer" class="CTATTextInput"></span>
          </div>
        </section>
      </section>

      <section class="CTATTools">
        <h2>Tools</h2>

        <div class="CTATButtons">
          <div class="CTATDoneButton"></div>
          <div class="CTATHintButton"></div>
        </div>

        <section class="CTATHints">
          <h3>Hints</h3>
          <div class="CTATHintWindow"></div>
        </section>

        <section class="CTATSkills">
          <h3>Skills</h3>
          <div class="CTATSkillWindow"></div>
        </section>
      </section>
    </main>
  </body>
</html>
