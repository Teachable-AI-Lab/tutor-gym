<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>8.14 Percent Change</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/CTAT.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/Mathtutor.css">

    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctat.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctatloader.js"></script>
  </head>

  <body>
    <main class="CTATTutor">
      <h1>Tutor</h1>

      <section class="CTATProblemSolving">
        <h2>Problem Solving</h2>

        <section class="CTATProblem">
          <h3>Problem</h3>

          <div id="problem_statement" class="CTATTextField"></div>
          <div id='q1' class="CTATTextField"></div>
          <div id='q2' class="CTATTextField"></div>
          <div id='q3' class="CTATTextField"></div>
          <div id='q4' class="CTATTextField"></div>
        </section>

        <section class="CTATSolution">
          <h3>Solution</h3>

          <table>
            <thead>
              <tr>
                <th scope="row"></th>
                <th scope="col"><div id='c1' class="CTATTextField"></div></th>
                <th scope="col"><div id='c2' class="CTATTextField"></div></th>
                <th scope="col"><div id='c3' class="CTATTextField"></div></th>
                <th scope="col"><div id='c4' class="CTATTextField"></div></th>
              </tr>
              <tr>
                <th scope="row">Unit</th>
                <th scope="col"><div id='c1u1' class="CTATTextField"></div></th>
                <th scope="col"><div id='c2u2' class="CTATTextField"></div></th>
                <th scope="col"><div id='c3u3' class="CTATTextField"></div></th>
                <th scope="col"><div id='c4u4' class="CTATTextField"></div></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td><div id="q1c1" class="CTATTextInput"></div></td>
                <td><div id="q1c2" class="CTATTextInput"></div></td>
                <td><div id="q1c3" class="CTATTextInput"></div></td>
                <td><div id="q1c4" class="CTATTextInput"></div></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td><div id="q2c1" class="CTATTextInput"></div></td>
                <td><div id="q2c2" class="CTATTextInput"></div></td>
                <td><div id="q2c3" class="CTATTextInput"></div></td>
                <td><div id="q2c4" class="CTATTextInput"></div></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td><div id="q3c1" class="CTATTextInput"></div></td>
                <td><div id="q3c2" class="CTATTextInput"></div></td>
                <td><div id="q3c3" class="CTATTextInput"></div></td>
                <td><div id="q3c4" class="CTATTextInput"></div></td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td><div id="q4c1" class="CTATTextInput"></div></td>
                <td><div id="q4c2" class="CTATTextInput"></div></td>
                <td><div id="q4c3" class="CTATTextInput"></div></td>
                <td><div id="q4c4" class="CTATTextInput"></div></td>
              </tr>
            </tbody>
          </table>
        </section>
      </section>

      <section class="CTATTools">
        <h2>Tools</h2>

        <div class="CTATButtons">
          <div class="CTATDoneButton"></div>
          <div class="CTATHintButton"></div>
        </div>

        <section class="CTATHints">
          <h3>Hints</h3>
          <div class="CTATHintWindow"></div>
        </section>

        <section class="CTATSkills">
          <h3>Skills</h3>
          <div class="CTATSkillWindow"></div>
        </section>
      </section>
    </main>
  </body>
</html>
