<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>Tutor</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/CTAT.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/Mathtutor.css">

    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctat.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctatloader.js"></script>

  </head>

  <body>
    <main class="CTATTutor">
      <h1>Tutor</h1>

      <section class="CTATProblemSolving">
        <h2>Problem Solving</h2>

        <section class="CTATProblem">
          <h3>Problem</h3>

          <div id="textone" class="CTATTextField"></div>
        </section>

        <section class="CTATSolution">
          <h3>Solution</h3>

          <table>
            <thead>
              <tr>
                <th scope="row"></th>
                <th scope="col"><div id="nameleft" class="CTATTextField"></div></th>
                <th scope="col"><div id="namemid" class="CTATTextField"></div></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"><div id="unitname" class="CTATTextField"></div></th>
                <td><div id="unitleft" class="CTATTextField"></div></td>
                <td><div id="unitmid" class="CTATTextField"></div></td>
              </tr>
              <tr>
                <th scope="row"><div id="unit2name" class="CTATTextField"></div></th>
                <td><div id="unit2left" class="CTATTextField"></div></td>
                <td><div id="unit2mid" class="CTATTextField"></div></td>
              </tr>
              <tr>
                <th scope="row"><div id="firstname" class="CTATTextField"></div></th>
                <td><div id="firstleft" class="CTATTextInput"></div></td>
                <td><div id="firstmid" class="CTATTextInput"></div></td>
              </tr>
              <tr>
                <th scope="row"><div id="secondname" class="CTATTextField"></div></th>
                <td><div id="secondleft" class="CTATTextInput"></div></td>
                <td><div id="secondmid" class="CTATTextInput"></div></td>
              </tr>
              <tr>
                <th scope="row"><div id="thirdname" class="CTATTextField"></div></th>
                <td><div id="thirdleft" class="CTATTextInput"></div></td>
                <td><div id="thirdmid" class="CTATTextInput"></div></td>
              </tr>
              <tr>
                <th scope="row"><div id="fourthname" class="CTATTextField"></div></th>
                <td><div id="fourthleft" class="CTATTextInput"></div></td>
                <td><div id="fourthmid" class="CTATTextInput"></div></td>
              </tr>
            </tbody>
          </table>
        </section>
      </section>

      <section class="CTATTools">
        <h2>Tools</h2>

        <div class="CTATButtons">
          <div class="CTATDoneButton"></div>
          <div class="CTATHintButton"></div>
        </div>

        <section class="CTATHints">
          <h3>Hints</h3>
          <div class="CTATHintWindow"></div>
        </section>

        <section class="CTATSkills">
          <h3>Skills</h3>
          <div class="CTATSkillWindow"></div>
        </section>
      </section>
    </main>
  </body>
</html>
