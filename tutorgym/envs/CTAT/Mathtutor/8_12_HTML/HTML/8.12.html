<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>8.12 Factors, Scaling, and Percents</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/CTAT.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/Mathtutor.css">
    <link rel="stylesheet" type="text/css" href="Assets/8.12.css">

    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctat.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctatloader.js"></script>
  </head>

  <body>
    <main class="CTATTutor">
      <h1>Tutor</h1>

      <section class="CTATProblemSolving">
        <h2>Problem Solving</h2>

        <section class="CTATProblem third">
          <h3>Problem</h3>

          <div class="CTATTextField">Using the method of equivalent fractions, please answer in the spaces provided:</div>
          <div id="problemstatement" class="problem CTATTextField"></div>
        </section>

        <section class="CTATSolution twothirds">
          <h3>Solution</h3>

          <div class="table">
            <div class="row">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell">Operation</div>
              <div class="cell">Scale Factor</div>
            </div>
            <div class="row">
              <div class="cell">Total</div>
              <div class="cell">
                <div id="totalorignumareainput" class="CTATTextInput"></div>
                <hr>
                <div id="totalorigdenomareainput" class="CTATTextInput"></div>
              </div>
              <div class="cell">
                <div class="CTATComboBox" data-ctat-labels="--,*,/"></div>
                <hr>
                <div class="CTATComboBox" data-ctat-labels="--,*,/"></div>
              </div>
              <div class="cell">
                <div id="totalnumscalefactorareainput" class="CTATTextInput"></div>
                <hr>
                <div id="totaldenomscalefactorareainput" class="CTATTextInput"></div>
              </div>
              <div class="cell">=</div>
              <div class="cell">
                <div id="totalpercentnumareainput" class="CTATTextInput"></div>
                <hr>
                <div class="CTATTextField">100</div>
              </div>
              <div class="cell">=</div>
              <div class="cell"><div id="totalpercentareainput" class="CTATTextInput"></div></div>
              <div class="cell">%</div>
            </div>
            <div class="row">
              <div class="cell">Part 1</div>
              <div class="cell">
                <div id="part1orignumareainput" class="CTATTextInput"></div>
                <hr>
                <div id="part1origdenomareainput" class="CTATTextInput"></div>
              </div>
              <div class="cell">
                <div class="CTATComboBox" data-ctat-labels="--,*,/">*</div>
                <hr>
                <div class="CTATComboBox" data-ctat-labels="--,*,/">*</div>
              </div>
              <div class="cell">
                <div id="part1numscalefactorareainput" class="CTATTextInput"></div>
                <hr>
                <div id="part1denomscalefactorareainput" class="CTATTextInput"></div>
              </div>
              <div class="cell">=</div>
              <div class="cell">
                <div id="part1percentnumareainput" class="CTATTextInput"></div>
                <hr>
                <div class="CTATTextField">100</div>
              </div>
              <div class="cell">=</div>
              <div class="cell"><div id="part1percentareainput" class="CTATTextInput"></div></div>
              <div class="cell">%</div>
            </div>
            <div class="row">
              <div class="cell">Part 2</div>
              <div class="cell">
                <div id="part2orignumareainput" class="CTATTextInput"></div>
                <hr>
                <div id="part2origdenomareainput" class="CTATTextInput"></div>
              </div>
              <div class="cell">
                <div class="CTATComboBox" data-ctat-labels="--,*,/"></div>
                <hr>
                <div class="CTATComboBox" data-ctat-labels="--,*,/"></div>
              </div>
              <div class="cell">
                <div id="part2numscalefactorareainput" class="CTATTextInput"></div>
                <hr>
                <div id="part2denomscalefactorareainput" class="CTATTextInput"></div>
              </div>
              <div class="cell">=</div>
              <div class="cell">
                <div id="part2percentnumareainput" class="CTATTextInput"></div>
                <hr>
                <div class="CTATTextField">100</div>
              </div>
              <div class="cell">=</div>
              <div class="cell"><div id="part2percentareainput" class="CTATTextInput"></div></div>
              <div class="cell">%</div>
            </div>
          </div>
        </section>
      </section>

      <section class="CTATTools">
        <h2>Tools</h2>

        <div class="CTATButtons">
          <div class="CTATDoneButton"></div>
          <div class="CTATHintButton"></div>
        </div>

        <section class="CTATHints">
          <h3>Hints</h3>
          <div class="CTATHintWindow"></div>
        </section>

        <section class="CTATSkills">
          <h3>Skills</h3>
          <div class="CTATSkillWindow"></div>
        </section>
      </section>
    </main>
  </body>
</html>
