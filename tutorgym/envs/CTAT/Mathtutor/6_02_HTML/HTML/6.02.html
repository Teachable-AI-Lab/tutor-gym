<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>6.02 Variables, Expressions, and Values</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/CTAT.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/Mathtutor.css">

    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctat.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctatloader.js"></script>
  </head>

  <body>
    <main class="CTATTutor">
      <h1>Tutor</h1>

      <section class="CTATProblemSolving">
        <h2>Problem Solving</h2>

        <section class="CTATProblem">
          <h3>Problem</h3>
          <div id="ProblemStatement" class="CTATTextField"></div>
          <div id="Formula1" class="CTATTextField"></div>
          <div id="Formula2" class="CTATTextField"></div>

          <div id='Question1' class="CTATTextField"></div>
          <div id='Question2' class="CTATTextField"></div>
          <div id='Question3' class="CTATTextField"></div>
          <div id='Question4' class="CTATTextField"></div>
        </section>

        <section class="CTATSolution">
          <h3>Solution</h3>

          <table>
            <thead>
              <tr>
                <th scope="row"></th>
                <th scope="col"><div id="Heading1" class="CTATTextField"></div></th>
                <th scope="col"><div id="Heading2" class="CTATTextField"></div></th>
              </tr>
              <tr>
                <th scope="row">Unit</th>
                <th scope="col"><div id="Unit1" class="CTATTextField"></div></th>
                <th scope="col"><div id="Unit2" class="CTATTextField"></div></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Expression</th>
                <td><div id="Expression1" class="CTATTextField"></div></td>
                <td><div id="Expression2" class="CTATTextField"></div></td>
              </tr>
              <tr>
                <th scope="row">1</th>
                <td><div id="Question1a" class="CTATTextInput"></div></td>
                <td><div id="Question1b" class="CTATTextInput"></div></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td><div id="Question2a" class="CTATTextInput"></div></td>
                <td><div id="Question2b" class="CTATTextInput"></div></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td><div id="Question3a" class="CTATTextInput"></div></td>
                <td><div id="Question3b" class="CTATTextInput"></div></td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td><div id="Question4a" class="CTATTextInput"></div></td>
                <td><div id="Question4b" class="CTATTextInput"></div></td>
              </tr>
            </tbody>
          </table>
        </section>
      </section>

      <section class="CTATTools">
        <h2>Tools</h2>

        <div class="CTATButtons">
          <div class="CTATDoneButton"></div>
          <div class="CTATHintButton"></div>
        </div>

        <section class="CTATHints">
          <h3>Hints</h3>
          <div class="CTATHintWindow"></div>
        </section>

        <section class="CTATSkills">
          <h3>Skills</h3>
          <div class="CTATSkillWindow"></div>
        </section>
      </section>
    </main>
  </body>
</html>
