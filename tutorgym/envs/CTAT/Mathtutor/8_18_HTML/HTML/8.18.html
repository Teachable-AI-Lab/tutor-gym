<!DOCTYPE html>

  <body>
    <main class="CTATTutor">
      <h1>Tutor</h1>

      <section class="CTATProblemSolving">

        <section class="CTATProblem">

          <div id="problem_statement">

            <div id="Note" class="CTATTextField"></div>

            <div id="Q1b" class="CTATTextField"></div>
            <div id="Q2b" class="CTATTextField"></div>
            <div id="Q3b" class="CTATTextField"></div>
            <div id="Q4b" class="CTATTextField"></div>
          </div>
        </section>

          <div id="infoTable" class="threefifths">

                  <td><div id="Q1C2" class="CTATTextInput" tabindex="2"></div></td>

                  <td id="CellQ1C5" class="CTATElement"><div id="Q1C5" class="CTATTextInput" tabindex="5"></div></td>
                  <td id="CellQ1C6" class="CTATElement"><div id="Q1C6" class="CTATTextInput" tabindex="6"></div></td>

                <tr>

                  <td id="CellQ2C6" class="CTATElement"><div id="Q2C6" class="CTATTextInput" tabindex="14"></div></td>

                <tr>
                  <th scope="row">3</th>
                  <td><div id="Q3C1" class="CTATTextInput" tabindex="17"></div></td>
                  <td><div id="Q3C2" class="CTATTextInput" tabindex="18"></div></td>
                  <td><div id="Q3C3" class="CTATTextInput" tabindex="19"></div></td>

              </thead>
              <tbody>
                <tr>
                  <td><div id="Q1C7" class="CTATTextInput" tabindex="7"></div></td>

        <section class="CTATSkills">
