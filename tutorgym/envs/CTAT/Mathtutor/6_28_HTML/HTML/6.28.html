<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>6.28 Proportions</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/CTAT.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/Mathtutor.css">
    <link rel="stylesheet" type="text/css" href="Assets/6.28.css">

    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctat.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctatloader.js"></script>
  </head>

  <body>
    <main class="CTATTutor">
      <h1>Tutor</h1>

      <section class="CTATProblemSolving">
        <h2>Problem Solving</h2>

        <section class="CTATProblem third">
          <h3>Problem</h3>

          <div id="problemstatement" class="CTATTextField"></div>
        </section>

        <section class="CTATSolution twothirds">
          <h3>Solution</h3>

          <div id="optionone" class="CTATTextField"></div>
          <div id="optiontwo" class="CTATTextField"></div>

          <div id="itemlabel" class="CTATTextField label"></div>
          <div id="option1amt" class="CTATTextInput"></div>
          <div id="option2amt" class="CTATTextInput cost"></div>

          <div id="costlabel" class="CTATTextField label cost"></div>
          <div id="option1cost" class="CTATTextInput"></div>
          <div id="option2cost" class="CTATTextInput cost"></div>

          <div id="questionone" class="CTATTextField label"></div>
          <div id="commonamt" class="CTATTextInput"></div>

          <div id="questiontwo" class="CTATTextField label"></div>
          <div id="option1end" class="CTATTextInput"></div>
          <div id="option2end" class="CTATTextInput"></div>

          <div id="questionthree" class="CTATTextField label option"></div>
          <div id="option1radio" class="CTATRadioButton option" name="radioGroup">Option 1</div>
          <div id="option2radio" class="CTATRadioButton option" name="radioGroup">Option 2</div>
        </section>
      </section>

      <section class="CTATTools">
        <h2>Tools</h2>

        <div class="CTATButtons">
          <div class="CTATDoneButton"></div>
          <div class="CTATHintButton"></div>
        </div>

        <section class="CTATHints">
          <h3>Hints</h3>
          <div class="CTATHintWindow"></div>
        </section>

        <section class="CTATSkills">
          <h3>Skills</h3>
          <div class="CTATSkillWindow"></div>
        </section>
      </section>
    </main>
  </body>
</html>
